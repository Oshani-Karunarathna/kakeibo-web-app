<!DOCTYPE html>
<html>
<head>
    <title>KaKeiBo Dashboard</title>
</head>
<body>

<h1>KaKeiBo Dashboard</h1>

<a href="/add-expense">âž• Add Expense</a>

<h2>Summary</h2>
<p><strong>Total:</strong> {{ total }}</p>

<h2>Expenses</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>

    {% for expense in expenses %}
    <tr>
        <td>{{ expense["date"] }}</td>
        <td>{{ expense["category"] }}</td>
        <td>{{ expense["description"] }}</td>
        <td>{{ expense["amount"] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
